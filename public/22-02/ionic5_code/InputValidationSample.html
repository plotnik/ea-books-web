<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Input Validation Sample</title>
</head>

<body>
  <div class="container-fluid bg-dark text-success p-5" style="height: 100vh">

    <h1>Input Validation Sample</h1>

    <p>
      <a
        href="https://docs.appery.io/docs/ionic-5-property-validation">https://docs.appery.io/docs/ionic-5-property-validation</a>
    </p>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_1">
      <label class="form-check-label" for="n_1">
        Drag and drop the Form component to the Content area
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_2">
      <label class="form-check-label" for="n_2">
        Drag and drop one Input component to the Form.
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_3">
      <label class="form-check-label" for="n_3">
        Set the Show Validation Errors property to True.
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_4">
      <label class="form-check-label" for="n_4">
        For Required, also select true
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_5">
      <label class="form-check-label" for="n_5">
        Now, define the other validation properties one by one as follows:
<pre><code>
Min = 1
Message for Min = not enough
Max = 20
Message for Max = too many
Pattern = Only numbers:
</code></pre>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_6">
      <label class="form-check-label" for="n_6">
        To make the input field more user-friendly, let's modify the component label: unfold the Label folder and change
        its default text, for example, Enter a number: . Also, change the Placeholder property to Enter
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="n_7">
      <label class="form-check-label" for="n_7">
        You can now save your work and click the TEST button
      </label>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
